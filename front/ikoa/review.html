<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レビュー投稿</title>
     <link rel="stylesheet" href="/src/css/review.css">
</head>
<body>
    <div class="container">
        <div class="back-link"><a href="history.html">← 購入履歴に戻る</a></div>
        <h1>レビュー投稿</h1>
        <form id="reviewForm">
            <label for="product_id">商品ID</label>
            <input type="number" id="product_id" name="product_id" required readonly>

            <label for="rating">評価（1〜5）</label>
            <select id="rating" name="rating" required>
                <option value="">選択してください</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <label for="comment">コメント</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>

            <button type="submit">投稿する</button>
        </form>
        <div id="result" style="margin-top:1em;color:green;"></div>
    </div>
    <script>
    // URLパラメータからproduct_idを取得し、フォームにセット
    const urlParams = new URLSearchParams(window.location.search);
    const productId = urlParams.get('product_id');
    if (productId) {
        document.getElementById('product_id').value = productId;
    }
    document.getElementById('reviewForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const product_id = document.getElementById('product_id').value;
        const rating = document.getElementById('rating').value;
        const comment = document.getElementById('comment').value;
        const token = localStorage.getItem('token');
        const res = await fetch('/api/reviews', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify({ product_id, rating, comment })
        });
        const data = await res.json();
        if (res.ok) {
            document.getElementById('result').textContent = 'レビューが投稿されました';
            document.getElementById('reviewForm').reset();
        } else {
            document.getElementById('result').textContent = data.message || 'エラーが発生しました';
        }
    });
    </script>
</body>
</html>
