<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>購入手続き</title>
    <link rel="stylesheet" href="/src/css/purchase.css">
</head>
<body>
    <div class="container">
        <div class="back-link"><a href="/ikoa/products">← 買い物を続ける</a></div>
        <h1>購入手続き</h1>
        <div class="summary" id="cartSummary">
            <!-- カート内容をここに表示 -->
        </div>
        <div style="margin-bottom:1em; font-weight:bold;">合計金額: <span id="orderTotal">0円</span></div>
        <form id="purchaseForm">
            <fieldset style="margin-bottom:1.5em;">
                <legend>配送先情報</legend>
                <label for="recipient">受取人氏名</label>
                <input type="text" id="recipient" name="recipient" required>
                <label for="postal">郵便番号</label>
                <input type="text" id="postal" name="postal" required>
                <label for="address">お届け先住所</label>
                <input type="text" id="address" name="address" required>
                <label for="phone">電話番号</label>
                <input type="text" id="phone" name="phone" required>
            </fieldset>
            <fieldset style="margin-bottom:1.5em;">
                <legend>カード情報</legend>
                <label for="cardNumber">カード番号</label>
                <input type="text" id="cardNumber" name="cardNumber" maxlength="16" required>
                <label for="cardExp">有効期限 (MM/YY)</label>
                <input type="text" id="cardExp" name="cardExp" maxlength="5" placeholder="MM/YY" required>
                <label for="cardCvc">CVC</label>
                <input type="text" id="cardCvc" name="cardCvc" maxlength="4" required>
            </fieldset>
            <label for="note">備考</label>
            <textarea id="note" name="note" rows="2"></textarea>
            <button type="submit">購入を確定する</button>
        </form>
        <div id="result" style="margin-top:1em;color:green;"></div>
        <div style="margin-top:2em;text-align:center;">
            <a href="/ikoa/cart/purchase.html" id="backToCart" style="color:#007bff;text-decoration:underline;">カートに戻る</a>
        </div>
    </div>
    <script type="module" src="/src/js/ikoa/cart/purchase.js"></script>
</body>
</html>
