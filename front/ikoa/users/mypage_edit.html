<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>マイページ編集</title>
<link rel="stylesheet" href="/src/css/ikoa/mypage_edit.css" />
</head>
<body>
 <nav class="navbar">
  <div class="nav-container">
    <a href="/ikoa/products/index.html" class="nav-brand">IKO家具</a>
    <div class="nav-links">
      <a href="/ikoa/products/index.html" class="nav-link">カテゴリ一覧</a>
      <a href="/ikoa/products/favorite.html" class="nav-link">お気に入り</a>
      <a href="/ikoa/cart/cart.html" class="nav-link">カート</a>
    </div>
  </div>
</nav>

<div class="container">

    <h1>マイページ編集</h1>
    <form id="mypageForm" enctype="application/json">
        <div class="info">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" required />
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required />
            <label for="phone_number">電話番号</label>
            <input type="tel" id="phone_number" name="phone_number" />
            <label for="address">住所</label>
            <input type="text" id="address" name="address" required />
        </div>
        <button type="submit" id="submitBtn">情報を更新</button>
    </form>
    <div id="result" style="margin-top:1em;color:green;"></div>
    <div class="links">
        <a href="/ikoa/users/mypage.html">マイページ</a>
        <a href="history.html">購入履歴</a>
        <a href="/ikoa/reviews/create.html">レビューを書く</a>
    </div>
</div>

<script type="module" src="/src/js/ikoa/users/mypage_edit.js"></script>

</body>
</html>
